syntax = "proto3";

package signature;

enum SectionType {
    ZIP = 0;
    GUNZIP = 1;
}

message Section {
    int64 size = 1;
    string payloadPrefixMask = 2;
    bytes checksum = 3;
    int64 offset = 4;
    SectionType type = 5;
}

message Signature {
    int64 binSize = 1;
    bytes binChecksum = 2;
    int64 totalSectionSize = 3;
    int64 ts = 4;
    repeated Section section = 5;
}